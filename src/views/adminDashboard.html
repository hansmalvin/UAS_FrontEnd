<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="adminApp" ng-controller="AdminDashboardController">
    <div class="container-fluid">
      <h1>Admin Dashboard</h1>
      <!-- Tombol Navigasi ke Training Dashboard -->
      <a href="trainingDashboard.html" class="btn btn-primary mt-3 mb-3"
        >Go to Training Dashboard</a
      >
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{ user._id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-danger" ng-click="deleteUser(user._id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-danger mt-3" ng-click="logoutAdmin()">
        Logout Admin
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/adminController.js"></script>
  </body>
</html>
