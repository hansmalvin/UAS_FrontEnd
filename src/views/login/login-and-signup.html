<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign-up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/page-login.css" />
  </head>
  <body ng-app="authApp" ng-controller="AuthController">
    <div class="container" id="container">
      <div class="image-container" id="image-container">
        <h2 id="image-text">Let's Get Started!</h2>
      </div>
      <!-- Form Section -->
      <div class="form-container" id="form-container">
        <div class="form-content" id="form-content">
          <!-- Sign Up Form -->
          <div id="signup-form">
            <h2>Create Account</h2>
            <form ng-submit="signup()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  ng-model="signupData.username"
                  placeholder="Enter your Username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  ng-model="signupData.email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  ng-model="signupData.password"
                  placeholder="Create password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  ng-model="signupData.confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <button type="submit" class="btn w-100" onclick="showLogin()">
                Create Account
              </button>
              <p class="text-center mt-3">
                Already have an account?
                <a href="#" onclick="showLogin()">Login</a>
              </p>
            </form>
          </div>

          <!-- Login Form -->
          <div id="login-form" style="display: none">
            <h2>Login</h2>
            <form ng-submit="login()">
              <div class="mb-3">
                <label for="login-email" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  ng-model="loginData.email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  ng-model="loginData.password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn w-100">Login</button>
              <p class="text-center mt-3">
                Already have an account?
                <a href="#" onclick="showSignup()">Sign-in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      forgot password
    </button>
    <!-- Forgot Password Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form ng-submit="forgotPassword()">
              <div class="mb-3">
                <label for="forgot-email" class="form-label">Email</label>
                <input type="email" class="form-control" ng-model="forgotPasswordData.email"
                  placeholder="Enter your registered email" required />
              </div>
              <div class="mb-3">
                <label for="forgot-password" class="form-label">New Password</label>
                <input type="password" class="form-control" ng-model="forgotPasswordData.newPassword"
                  placeholder="Enter your new password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/authController.js"></script>
  </body>
</html>
