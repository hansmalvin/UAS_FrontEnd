<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-up</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/public/page-login.css">

</head>
<body>
    <div class="container" id="container">
        <!-- Image Section -->
        <div class="image-container" id="image-container">
            <h2 id="image-text">Let's Get Started!</h2>
        </div>

        <!-- Form Section -->
        <div class="form-container" id="form-container">
            <div class="form-content" id="form-content">
                <!-- Sign Up Form -->
                <div id="signup-form">
                    <h2>Create Account</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="Username" placeholder="Enter your Username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Create password">
                        </div>
                        <button type="button" class="btn w-100" onclick="showLogin()">Create Account</button>
                        <p class="text-center mt-3">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                    </form>
                </div>

                <!-- Login Form -->
                <div id="login-form" style="display: none;">
                    <h2>Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                        </div>
                        <button type="button" class="btn w-100">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showSignup()">Create Account</a></p>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        const container = document.getElementById('container');
        const formContent = document.getElementById('form-content');
        const imageText = document.getElementById('image-text');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        function showLogin() {
            container.classList.add('right-panel-active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            imageText.innerText = 'Welcome Back!';
        }

        function showSignup() {
            container.classList.remove('right-panel-active');
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            imageText.innerText = "Let's Get Started!";
        }


    </script>
</body>

</html>
