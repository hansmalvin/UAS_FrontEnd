<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/page-login.css" />
  </head>
  <body ng-app="adminApp" ng-controller="AdminController">
    <div class="container" id="container">
      <!-- Image Section -->
      <div class="image-container" id="image-container">
        <h2 id="image-text">Let's Get Started!</h2>
      </div>

      <!-- Form Section -->
      <div class="form-container" id="form-container">
        <div class="form-content" id="form-content">

          <!-- Login Form -->
          <!-- <div id="login-form" style="display: none"> -->
          <div id="login-form">
            <h2>Login</h2>
            <form ng-submit="loginAdmin()">
              <div class="mb-3">
                <label for="login-email" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  ng-model="loginDataAdmin.email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  ng-model="loginDataAdmin.password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="/adminController.js"></script>
  </body>
</html>
